name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  workflow_dispatch:

env:
  REGISTRY: harbor.gezzy.ru
  IMAGE_NAME: apps/marzban-telegram-bot
  DOCKER_HOST: tcp://localhost:2375

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Docker daemon
        run: |
          for i in {1..30}; do
            if docker info > /dev/null 2>&1; then
              echo "Docker daemon is ready"
              break
            fi
            echo "Waiting for Docker daemon... ($i/30)"
            sleep 2
          done
          docker info

      - name: Log in to Harbor
        run: |
          echo "${{ secrets.HARBOR_ROBOT_TOKEN }}" | docker login ${{ env.REGISTRY }} \
            --username "${{ secrets.HARBOR_ROBOT_NAME }}" \
            --password-stdin

      - name: Build Docker image
        run: |
          # Generate tags
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Build image
          docker build -t ${IMAGE_TAG}:latest \
                       -t ${IMAGE_TAG}:main-${SHORT_SHA} \
                       .

      - name: Push to Harbor
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          docker push ${IMAGE_TAG}:latest
          docker push ${IMAGE_TAG}:main-${SHORT_SHA}

          echo "âœ… Images pushed successfully:"
          echo "  - ${IMAGE_TAG}:latest"
          echo "  - ${IMAGE_TAG}:main-${SHORT_SHA}"
